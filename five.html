<script type="text/javascript">
	var STIMULUS_SIZE = 0;
	var currentStimulus = -1;
	var canvas = document.getElementById('myCanvas');
	var context = canvas.getContext('2d');
	var target_list = new Array(100);
	var current_trial = -1;
	target_list.fill(5,0,19);
	target_list.fill(10,20,39);
	target_list.fill(20,40,59);
	target_list.fill(30,60,79);
	target_list.fill(50,70,99);
	
	function shuffle(a) {
	    var j, x, i;
	    for (i = a.length; i; i--) {
		j = Math.floor(Math.random() * i);
		x = a[i - 1];
		a[i - 1] = a[j];
		a[j] = x;
	    }
	}
	
	shuffle(target_list);
	
	function showSimpleStimulus() {
	      current_trial++;
	      var radius = target_list[current_trial];
	      
	      var safeWidth = canvas.width - radius*2;
	      var safeHeight = canvas.height - radius*2;
	      var centerX = Math.random() * safeHeight  + radius;
	      var centerY = Math.random() * safeHeight  + radius;
	      
	      currentStimulus = target_list[current_trial];
	      context.beginPath();
	      context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
	      context.fillStyle = 'green';
	      context.fill();
	      context.lineWidth = 0;
	      context.strokeStyle = '#003300';
	      context.stroke();
	      context.closePath();
	      currentExperiment.currentStimulus = 0;
	      testActive = true;
	      return true;
	}

	function clearSimpleStimulus() {
		context.fillStyle = "rgba(255, 255, 255, 1)";
		context.fillRect(0, 0, canvas.width, canvas.height);
	}

	function onKey(e) { 
		if (e == null) {
			e = window.event;
		}
		switch (e.which || e.charCode || e.keyCode) {
			case 32:
			// space
			if (!currentExperiment.experimentActive) {
				currentExperiment.startExperiment(); 
			} else {
			  currentExperiment.stopTest();
			}
			break;
			case 27: // esc
			if (currentExperiment.experimentActive) {
				currentExperiment.stopExperiment();
			}
			break;/*
			case 65:
			  if (testActive) {
				if (currentStimulus == STIMULUS_CIRCLE) {
				  currentExperiment.stopTest();
				} else {
				  currentExperiment.reportError();
				}
			  } else {
				currentExperiment.reportError();
			  }
			  break;
			case 66:
			 if (testActive) {
				if (currentStimulus == STIMULUS_RECTANGLE) {
				  currentExperiment.stopTest();
				} else {
				  currentExperiment.reportError();
				}
			  } else {
				currentExperiment.reportError();
			  }
			  break;*/
		}
	}

	currentExperiment = new experiment(2, 
	"You will be requested to press SPACE only upon seeing a SQUARE. Please IGNORE any CIRCLEs.<br />" +
	"Press SPACE BAR to begin.", 
	"Press SPACE BAR when you see a SQUARE.", 
	showSimpleStimulus, clearSimpleStimulus, onKey, 100, ["Binary Stimulus"]);
	currentExperiment.largestDelay = 0.1;
	currentExperiment.smallestDelay = 0;
</script>
